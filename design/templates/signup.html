<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/generic-functions.js"></script>
    <title>The Mad Cook</title>
</head>
<body>
        <header>
                <nav id="nav">
                    <ul id="menu-list">
                        <li><a href="#" class="button signup-button" onclick="togglePopup()">Signup</a></li>
                    </ul>
                </nav>
        </header>
        <main>
    <section class="registraion popup" id="registration-popup">
        <div class="overlay"></div>
        <div class="content">
            <div class="close-btn" onclick="togglePopup()">&times;</div>
            <h1 class="section-heading">Register</h1>
            <form class="registration-form" action="#" method="post">
                <div class="field-group">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Enter first name" required>
                </div>
                
                <div class="field-group">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Enter last name" required>
                </div>
                
                <div class="field-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Enter e-mail" required>
                </div>

                <div class="field-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" required>
                </div>

                <div class="field-group">
                    <label for="password"> Re-type Password</label>
                    <input type="password" name="rpassword" id="rpassword" placeholder="Enter password" required>
                </div>
                
               
                <input class="submit button" type="submit" name="submit" value="Submit">
            </form>
    </section> 
    </main>               
</body>
</html>
