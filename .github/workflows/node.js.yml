name: Node.js CI


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
  
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run:
       cd app
       pwd
       npm i
       cd frontend
       pwd
       npm i
       npm run build
       cd ..
       pwd
       npm start
       pm2 save 0
